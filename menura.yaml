units:
  # for the key matrix
  # mx spacing
  kx: u
  ky: u
  # stagger and splay
  ring_stagger: ky/2 + 2.5
  middle_stagger: 5
  index_stagger: -5
  inner_stagger: -2.5
  thumb_splay: -5
  thumb_spread: 0.525kx
  thumb_drop_offset: -1.25ky

  # for other components
  # nb: mcu footprint has the port pointing to the left
  mcu_x: 33
  mcu_y: 18
  mcu_padding: 2  # extra buffer between mcu and nearest switch footprint
  mcu_adj: 7  # adjustment to align mcu (but not the port) and switch
  diode_adj_x: -8.6  # diode adjustment in main switch matrix
  diode_adj_y: -1.9
  diode_adj_thumb: -8.2  # diode adjustment in thumb cluster
  m2: 2.2  # m2 screw hole diameter
  # MSK-12C02 type power switch
  pwr_x: 5.85
  pwr_y: 8.8
  pwr_mcu_y_offset: -0.5mcu_y + 0.5pwr_x - 1.5  # align pads (not physical toggle switch)
  # generic through hole 2 pin 3x6x4.3mm button/switch e.g. MJTP1243
  rst_x: 9
  rst_y: 3.5
  rst_pwr_x_offset: 2
  rst_pwr_y_offset: -2.9
  jst_x: 8.9
  jst_y: 8.6
  jst_mcu_x_offset: 13
  jst_mcu_y_offset: 0.5mcu_y - 0.5jst_y
  vik_x: 11
  vik_y: 9.1
  vik_padding: 0
  vik_tht_x: 17
  vik_tht_y: 16

points:
  zones:
    matrix:
      key:
        padding: 0.5ky
        spread: kx
      anchor:
        shift: [100, -100]
      rows:
        bottom:
        bird_bottom:
        home:
        bird_top:
        top:
      columns:
        pinky:
          rows.bottom.tags: [pinky_3x5]
          rows.bird_bottom.skip: true
          rows.home.tags: [matrix_common]
          rows.bird_top.skip: true
          rows.top.tags: [matrix_common]
        ring:
          key:
            stagger: ring_stagger
            tags: [matrix_common]
          rows.bird_bottom.skip: true
          rows.bird_top.skip: true
        middle:
          key:
            stagger: middle_stagger
            tags: [matrix_common]
          rows.bird_bottom.skip: true
          rows.bird_top.skip: true
        index:
          key:
            stagger: index_stagger
            tags: [matrix_common]
          rows.bird_bottom.skip: true
          rows.bird_top.skip: true
        inner:
          key:
            stagger: inner_stagger
          rows.bottom.tags: [inner_3x5]
          rows.home.tags: [inner_3x5]
          rows.top.tags: [inner_3x5]
          rows.bird_bottom.tags: [inner_bird]
          rows.bird_top.tags: [inner_bird]
    thumbs:
      key:
        padding: ky
        spread: thumb_spread
        splay: thumb_splay
        origin: [-0.5thumb_spread, -0.5ky]
      anchor:
        ref: matrix_index_bottom
        shift: [0, thumb_drop_offset]
      rows:
        cluster:
      columns:
        tucky:
          key:
            splay: 0
            tags: [3thumb]
        midtucky:
          key.tags: [2thumb]
        home:
          key.tags: [3thumb]
        midreachy:
          key.tags: [2thumb]
        reachy:
          key.tags: [3thumb]
    mcu:
      key:
        width: mcu_x
        height: mcu_y
      anchor:
        ref: matrix_pinky_bottom
        shift: [mcu_adj, -0.5ky - 0.5mcu_y - mcu_padding]
    jst:
      key:
        width: jst_x
        height: jst_y
        rotate: 180
      anchor:
        ref: mcu
        shift: [0.5mcu_x + 0.5jst_x + jst_mcu_x_offset, jst_mcu_y_offset]
    pwr:
      key:
        width: pwr_x
        height: pwr_y
        rotate: 270
      anchor:
        ref: mcu
        shift: [0.5mcu_x + 0.5jst_x + jst_mcu_x_offset, pwr_mcu_y_offset]
    rst:
      key:
        width: rst_x
        height: rst_y
      anchor:
        ref: pwr
        shift: [rst_pwr_y_offset, -0.5pwr_y - 0.5rst_x - rst_pwr_x_offset]
    vik:
      key:
        width: vik_x
        height: vik_y
      anchor:
        ref: thumbs_midreachy_cluster
        shift: [0, 0.5ky + 0.5vik_y + vik_padding]
        rotate: 180
    vik_tht:
      key:
        width: vik_tht_x
        height: vik_tht_y
      anchor:
        ref: matrix_ring_bottom
        shift: [0, -0.5ky - 0.5vik_tht_y]
    mount_1:
      key:
        width: m2
        height: m2
      anchor:
        ref: matrix_pinky_top
        shift: [-0.7kx, 0.7ky]
    mount_2:
      key:
        width: m2
        height: m2
      anchor:
        ref: matrix_pinky_top
        shift: [-0.7kx, 0.7ky]
    mount_3:
      key:
        width: m2
        height: m2
      anchor:
        ref: matrix_pinky_top
        shift: [-0.7kx, 0.7ky]
    mount_4:
      key:
        width: m2
        height: m2
      anchor:
        ref: matrix_pinky_top
        shift: [-0.7kx, 0.7ky]
outlines:
  all_keys:
    - what: rectangle
      where:
          - /matrix_.*/
          - /thumbs_.*/
      size: [kx-0.5, ky-0.5]
  keys36:
    - what: rectangle
      size: [kx-0.5, ky-0.5]
      where:
        - matrix_common
        - /.*_3x5/
        - 3thumb
  keys30:
    - what: rectangle
      size: [kx-0.5, ky-0.5]
      where:
        - matrix_common
        - inner_bird
        - 2thumb
  components:
    - what: rectangle
      size: [mcu_x, mcu_y]
      where: mcu
    - what: rectangle
      size: [jst_x, jst_y]
      where: jst
    - what: rectangle
      size: [pwr_x, pwr_y]
      where: pwr
    - what: rectangle
      size: [rst_x, rst_y]
      where: rst
    - what: rectangle
      size: [vik_x, vik_y]
      where: vik
    - what: rectangle
      size: [vik_tht_x, vik_tht_y]
      where: vik_tht
  mounting_holes:
    - what: circle
      radius: m2 / 2
      where: /mount_.*/
  board:
    - what: polygon
      operation: stack
      fillet: 5
      points:
        - ref: matrix_pinky_bottom
          shift: [-0.7kx, -1.5ky]
        - ref: matrix_pinky_top
          shift: [-0.7kx, 0.7ky]
        - ref: matrix_ring_top
          shift: [-0.7kx, 0.7ky]
        - ref: matrix_middle_top
          shift: [0kx, 0.7ky]
        - ref: matrix_index_top
          shift: [0.7kx, 0.7ky]
        - ref: matrix_inner_top
          shift: [0.7kx, 0.7ky]
        - ref: matrix_inner_bottom
          shift: [0.7kx, -0.7ky]
        - ref: thumbs_reachy_cluster
          shift: [0.7kx, 0.7ky]
        - ref: thumbs_reachy_cluster
          shift: [0.7kx, -0.7ky]
        - ref: thumbs_tucky_cluster
          shift: [-0.7kx, -0.7ky]
  combo_all:
    - board
    - ^all_keys
    - ^components
    - ^mounting_holes
  combo_36:
    - board
    - ^keys36
    - ^components
    - ^mounting_holes
  combo_30:
    - board
    - ^keys30
    - ^components
    - ^mounting_holes
pcbs:
  menura:
    outlines:
      main:
        outline: board
    footprints:
      sw_hotswap:
        what: mx
        where:
          - /matrix_.*/
          - 3thumb
        params:
          designator: "SW"
          from: ""
          to: ""
      sw_hotswap_2thumb:
        what: mx
        where: 2thumb
        params:
          designator: "SW"
          from: ""
          to: ""
        adjust.rotate: 180
      diode_matrix:
        what: diode
        where: /matrix_.*/
        params:
          from: ""
          to: ""
        adjust:
          shift: [diode_adj_x, diode_adj_y]
          rotate: 90
      diode_3thumb:
        what: diode
        where: 3thumb
        params:
          from: ""
          to: ""
        adjust:
          shift: [0, diode_adj_thumb]
          rotate: 180  # point to the right
      diode_2thumb:
        what: diode
        where: 2thumb
        params:
          from: ""
          to: ""
        adjust:
          shift: [0, diode_adj_thumb]
          rotate: 180
      mcu:
        what: promicro
        where: mcu
        params:
          designator: "MCU"
      jst:
        what: jstph
        where: jst
        params:
          pos: ""
          neg: ""
      pwr:
        what: slider
        where: pwr
        params:
          designator: "PWR"
          from: ""
          to: ""
      rst:
        what: button
        where: rst
        params:
          designator: "RSW"
          from: ""
          to: ""
      vik:
        what: pad
        where: vik
        params:
          designator: "VIK"
          net: ""
      vik_tht:
        what: pad
        where: vik_tht
        params:
          designator: "VIK"
          net: ""
      mounting_holes:
        what: pad
        where: /mount_.*/
        params:
          designator: "H"
          net: ""

